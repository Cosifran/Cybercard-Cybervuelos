<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista buscador</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
      <!--Plugin CSS file with desired skin-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css"/>
    
</head>

<body>
    <div class="container">
        <main>
            <section>
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-3">
                                <div class="row">
                                    <div class="col-12 border shadow-lg my-3 rounded-4">
                                        <div class="row mx-1">
                                            <div class="col-12">
                                                <p class="my-3">Filtro</p>
                                            </div>
        
                                            <div class="col-12">
                                                <p>Escalas</p>
        
                                                <div class="row mb-3">
                                                    <div class="col-7">
                                                        <div class="form-check">
                                                            <input class="form-check-input inputfoucus" type="checkbox" value=""
                                                                id="flexCheckDefault">
                                                            <label class="form-check-label" for="flexCheckDefault">
                                                                Directo
                                                            </label>
                                                        </div>
        
                                                        <div class="form-check">
                                                            <input class="form-check-input inputfoucus" type="checkbox" value=""
                                                                id="flexCheckChecked" checked>
                                                            <label class="form-check-label" for="flexCheckChecked">
                                                                1 Escala
                                                            </label>
                                                        </div>
        
                                                        <div class="form-check">
                                                            <input class="form-check-input inputfoucus" type="checkbox" value=""
                                                                id="flexCheckChecked" checked>
                                                            <label class="form-check-label" for="flexCheckChecked">
                                                                2 Escalas o mas
                                                            </label>
                                                        </div>
                                                    </div>
        
                                                    <div class="col-5">
                                                        <p class="mb-0 text-end">000</p>
                                                        <p class="mb-0 text-end">000</p>
                                                        <p class="mb-0 text-end">000</p>
                                                    </div>
                                                </div>
                                            </div>
        
                                            <hr>
        
                                            <div class="col-12">
                                                <p>Precio</p>
                                                <input type="range" class="form-range " min="0" max="100" id="customRange2">
                                                <div class="row mb-3">
                                                    <div class="col-6">
                                                        <p class="mb-0">COP 000.000</p>
                                                    </div>
                                                    <div class="col-6">
                                                        <p class="mb-0 text-end">COP 000.000</p>
                                                    </div>
                                                </div>
                                            </div>
        
                                            <hr>
        
                                            <div class="col-12">
                                                <p class="fw-bold">Horario de salida BAQ - BOG</p>
                                                <input type="range" class="form-range" min="0" max="100" id="customRange2">
                                                <div class="row mb-3">
                                                    <div class="col-6">
                                                        <p class="mb-0">00:00</p>
                                                    </div>
                                                    <div class="col-6">
                                                        <p class="mb-0 text-end">00:00</p>
                                                    </div>
                                                </div>
                                            </div>
        
                                            <hr>
        
                                            <div class="col-12">
                                                <p class="fw-bold">Horario de salida BOG - BAQ</p>
                                                <input type="range" class="form-range" min="0" max="100" id="customRange2">
                                                <div class="row mb-3">
                                                    <div class="col-6">
                                                        <p class="mb-0">00:00</p>
                                                    </div>
                                                    <div class="col-6">
                                                        <p class="mb-0 text-end">00:00</p>
                                                    </div>
                                                </div>
                                            </div>
        
                                            <hr>
        
                                            <div class="col-12">
                                                <p class="fw-bold">Duración de vuelo BAQ - BOG</p>
                                                <input type="range" class="form-range" min="0" max="100" id="customRange2">
                                                <div class="row mb-3">
                                                    <div class="col-6">
                                                        <p class="mb-0">00h 00m</p>
                                                    </div>
                                                    <div class="col-6">
                                                        <p class="mb-0 text-end">00h 00m</p>
                                                    </div>
                                                </div>
                                            </div>
        
                                            <hr>
        
                                            <div class="col-12">
                                                <p class="fw-bold">Duración de vuelo BOG - BAQ</p>
                                                <input type="range" class="form-range " min="0" max="100" id="customRange2">
                                                <div class="row mb-3">
                                                    <div class="col-6">
                                                        <p class="mb-0">00h 00m</p>
                                                    </div>
                                                    <div class="col-6">
                                                        <p class="mb-0 text-end">00h 00m</p>
                                                    </div>
                                                </div>
                                            </div>
        
                                            <hr>
        
                                            <div class="col-12 mb-3">
                                                <p class="fw-bold">Clase</p>
        
                                                <div class="row">
                                                    <div class="col-7">
                                                        <div class="form-check">
                                                            <input class="form-check-input inputfoucus" type="checkbox" value=""
                                                                id="flexCheckDefault">
                                                            <label class="form-check-label" for="flexCheckDefault">
                                                                Económica
                                                            </label>
                                                        </div>
        
                                                        <div class="form-check">
                                                            <input class="form-check-input inputfoucus" type="checkbox" value=""
                                                                id="flexCheckChecked" checked>
                                                            <label class="form-check-label" for="flexCheckChecked">
                                                                Económica Pref.
                                                            </label>
                                                        </div>
        
                                                        <div class="form-check">
                                                            <input class="form-check-input inputfoucus" type="checkbox" value=""
                                                                id="flexCheckChecked" checked>
                                                            <label class="form-check-label" for="flexCheckChecked">
                                                                Mixta
                                                            </label>
                                                        </div>
                                                    </div>
        
                                                    <div class="col-5">
                                                        <p class="mb-0 text-end">COP 000.000</p>
                                                        <p class="mb-0 text-end">COP 000.000</p>
                                                        <p class="mb-0 text-end">COP 000.000</p>
                                                    </div>
                                                </div>
                                            </div>
        
        
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-9 border shadow-lg my-3 rounded-4"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="https://kit.fontawesome.com/12335c3d20.js" crossorigin="anonymous"></script>
<script src="./assets/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="./assets/js/app.js"></script>
</script>


</html>
